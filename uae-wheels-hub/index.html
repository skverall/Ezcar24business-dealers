    <!-- Minimal initial white loader styles -->
    <style>
      #initial-loader { position: fixed; inset: 0; background: #ffffff; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity .4s ease; }
      #initial-loader .spinner { width: 48px; height: 48px; border-radius: 50%; border: 3px solid #e5e7eb; border-top-color: #111827; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <!-- Hide loader ASAP when app paints (fallback after ~1s) -->
    <script>
      (function(){
        const hide = () => { const el = document.getElementById('initial-loader'); if (el) { el.style.opacity = '0'; setTimeout(() => el.remove(), 300); } };
        // React will dispatch this event. Listen immediately (no DOMContentLoaded wait)
        window.addEventListener('ezcar24:ready', hide, { once: true });
        document.addEventListener('ezcar24:ready', hide, { once: true });
        // Also hide as soon as #root receives its first child (first paint)
        const root = document.getElementById('root');
        if (root) {
          const mo = new MutationObserver(() => {
            if (root.childElementCount > 0) { hide(); mo.disconnect(); }
          });
          mo.observe(root, { childList: true });
        }
        // Short fallback in case nothing triggers
        setTimeout(hide, 1200);
      })();
    </script>

    <div id="initial-loader" role="status" aria-label="Loading" style="opacity:0;">

    </div>
    <div id="root"></div>
